name: Build Image and Push
on:
  push:
    branches:
      - develop
    tags:
      - v*
  pull_request:
    branches:
      - release/**

env:

  IMAGE_NAME: angular-pokedex 

jobs:
  push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2


      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: registry.***
          username: ${{ secrets.HARBOR_USER_NAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}
        
      - name: Build image manualy
        run: docker build --tag registry.***/***/node:latest --target production .

      - name: Check docker image
        run: docker image ls
      
      - name: Push to harbor manualy
        run: docker push registry.***/***/node:latest
