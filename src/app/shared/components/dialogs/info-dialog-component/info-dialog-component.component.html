<div class="overlay-screen" *ngIf="name">
  <div class="header">
    <span class="close-btn float-right" (click)="close()">x</span>
        <h6>{{ this.typeName + ' of ' + name }}
        </h6>
      </div>
        <div class="body">
          <ul>
              <li *ngFor="let item of dataItem" class="p-3" >
                <a (click)="goToPage(item.name)">{{item.name}}</a>

              </li>
          </ul>

    </div>
    <div class="footer"></div>
</div>
