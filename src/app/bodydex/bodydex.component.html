<!-- Principal screen-->
<div>
  <h6>Items in Pokem√≥n world</h6>
</div>
<div id="scroll-screen">
  <ul appHighlight>
    <li><a (click)="getItems(previous-20,next-20)" *ngIf="previous !== 0"> <<- Back </a></li>
    <li *ngFor="let item of list;let idx = index" class="higtlight" id="item-{{idx}}">
      {{item.name}}
    </li>
    <li><a (click)="getItems(previous+20,next+20)" *ngIf="next <= itemCount"> Next ->></a></li>
  </ul>
</div>
<!--End Principal screen-->
