<div id="header-item" *ngIf="location">
    <div>
        <h4  class="title">{{location?.name | formatName: 'T'}}</h4>
    </div>
    <div><img [src]="getMap(location?.name)" alt=""></div>
    <h5>Locations</h5>
    <p>
        <span class="badge badge-retro ml-3" *ngFor="let place of location.locations">
            {{place.name}}
        </span>
    </p>
    <h5>Regions</h5>
    <div>
        <p class="effect-text"></p>
    </div>
    <h5>Generation</h5>
    <div *ngFor="let indices of location.game_indices">
        <p class="effect-text">{{indices.generation.name}} # {{indices.game_index}}</p>
    </div>
</div>
