<!-- Principal screen-->

<div>
  <h6>Pokedex v0.1</h6>
</div>
<div id="scroll-screen">
  <ul appHighlight>
    <li
      *ngFor="let item of optionsList; let idx = index"
      class="higtlight"
      id="item-{{ idx }}"
      [attr.position]="idx"
      (click)="goto($event)"
    >
      {{ item.name }}
    </li>
  </ul>
</div>
<!--End Principal screen-->
