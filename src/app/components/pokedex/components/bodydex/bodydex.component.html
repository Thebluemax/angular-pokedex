<!-- Principal screen-->
<div>
  <h6>/{{pageName}}/</h6>
</div>

<loading-screen></loading-screen>
<div id="scroll-screen">
  <ul appHighlight>

    <li *ngFor="let item of viewList;let idx = index" class="higtlight" id="item-{{idx}}" (click)="itemDetall(item.name)">
      {{item.name | formatName : 'I'}}
    </li>

  </ul>
</div>
<pkd-nav-bar (searchTerm)="filter($event)"
(next)="nextPage()"
(back)="previusPage()"></pkd-nav-bar>
<!--End Principal screen-->
