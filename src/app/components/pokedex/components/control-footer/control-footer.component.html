<div id="main-controller">
  <div class="first-controller">
    <div class="btns-controller">
      <a id="btn1" class="rounded-circle" (click)="goScan()"></a>
      <a routerLink="/" id="btn2" class="rounded-pill"></a>
      <a id="btn3" class="rounded-pill"></a>
    </div>
    <div class="screen-controller">
      <p id="id-screen" class="rounded-screen" [innerHtml]="screenSecondary">
      </p>
    </div>
  </div>
  <!-- Pad direcciones -->
  <div class="pad-controller">
    <div class="control-holder ">
      <div>
        <a class="control-btn " id="btnup"></a>
      </div>
      <div>
        <a class="control-btn" id="btnleft" (click)="goBack()"></a>
        <a class="control-btn" id="btnright" (click)="goForward()"></a>
      </div>
      <div>
        <a class="control-btn" id="btndown"></a>
      </div>
    </div>
  </div>
</div>
