<div>
    <h6>{{title}}</h6>
</div>
<div id="pokemon-detall" *ngIf="!loading;else loadingBar">
    <div class="pokemon-header">
        <div class="title title-media"><img
                [attr.src]="(pokemon.sprites?.front_default)?pokemon.sprites?.front_default:'/assets/img/loader_img.gif'"
                alt=""></div>
        <div class="title id-pokemon">
            <h4>{{pokemon.name | formatName: 'T'}}</h4>
            <p>
                <span>Height: {{pokemon.height | mesure:'m'}}</span>
                <span>Weight: {{pokemon.weight | mesure:'k'}}</span>
                <span>HP: {{pokemon.base_experience}}</span>
                <span></span>
            </p>
        </div>
        <h5>Type</h5>
        <p>
            <span *ngFor="let type of pokemon.types" class="m-2">
                {{type.type.name | formatName:'k'}}
            </span>
        </p>
        <h5>Abilities</h5>
        <span *ngFor="let ability of pokemon.abilities" class="badge m-1">
            {{ability.ability.name | formatName:'k'}}
        </span>
        <h5>Moves</h5>
        <span *ngFor="let move of pokemon.moves" class="badge badge-retro">
            {{move.move.name | formatName:'k'}}
        </span>
    </div>

</div>
<ng-template #loadingBar>
    <img src="assets/img/loading.gif" alt="">
</ng-template>
